<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/dist/project.min.css">
</head>

<body>

  <div class="fylo-wrapper">
    <div class="fylo-wrapper-cards">
      <div class="fylo-card">
        <img src="./images/logo.svg" alt="Fylo">
        <ul>
          <li><img src="./images/icon-document.svg" alt="document"></li>
          <li><img src="./images/icon-folder.svg" alt="folders"></li>
          <li><img src="./images/icon-upload.svg" alt="document"></li>
        </ul>
      </div>
      <div class="fylo-storage-card">
        <div class="fylo-storage-indicator-left">
          <span id="indicatorLeft">0</span>
          GB Left
        </div>
        <div class="fylo-storage-bar-wrapper">
          <p class="fylo-storage-bar-info">You’ve used 
            <strong>815</strong> <strong>GB</strong>
            of your storage
          </p>
          <div class="fylo-storage-bar">
            <div id="storageBar" class="fylo-storage-bar-inner"></div>
            <span class="fylo-storage-bar-indicator fylo-storage-bar-indicator--intial">0 GB</span>
            <span class="fylo-storage-bar-indicator fylo-storage-bar-indicator--final">1000 GB</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://jullietv.com">JullietV</a>.
  </div>
</body>

<script src="./javascript/project.js"></script>
</html>
